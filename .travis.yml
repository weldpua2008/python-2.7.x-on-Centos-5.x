sudo: required
env:
- OS_VERSION=5 OS_TYPE=centos
branches:
  only:
  - master
services:
- docker
before_install:
  - sudo apt-get update
  - sudo apt-get upgrade lxc-docker
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - docker pull centos:5
script:
- docker run --rm=true -v `pwd`:/python27:rw $OS_TYPE:$OS_VERSION /bin/bash -c "/python27/install_python27.sh"
notifications:
  email: false